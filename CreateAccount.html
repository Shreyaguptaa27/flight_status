<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker</title>
    <link rel="stylesheet" href="CreateAccount.css">
</head>
<body>
    <header>
        <img src="images/logo.jpeg" alt="Logo" class="logo">
    </header>
    
    <main>
        <div class="form-container">
            <h2 class="form-heading">Create Account</h2>
            <form class="create-account-form" id="createAccountForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn submit-btn">Create Account</button>
            </form>
        </div>
    </main>
    
    <footer>
        <p>Made by Shreya</p>
    </footer>

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            const response = await fetch('http://localhost:3000/create-account', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, password, confirmPassword })
            });

            if (response.ok) {
                alert('Account created successfully');
            } else {
                const error = await response.text();
                alert('Error creating account: ' + error);
            }
        });
    </script>
</body>
</html>
