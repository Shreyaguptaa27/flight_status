<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker</title>
    <link rel="stylesheet" href="LoginPage.css">
    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Please enter both email and password.');
                return;
            }

            const response = await fetch(`http://localhost:3000/login?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
            const result = await response.text();

            alert(result);
        }
    </script>
</head>
<body>
    <header>
        <img src="images/logo.jpeg" alt="Logo" class="logo">
    </header>
    
    <main>
        <div class="form-container">
            <h2 class="form-heading">Login</h2>
            <form class="create-account-form" onsubmit="event.preventDefault(); login();">
                <div class="form-group">
                    <label for="email">Enter Email or Phone</label>
                    <input type="text" id="email" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn submit-btn">Login</button>
            </form>
        </div>
    </main>
    
    <footer>
        <p>Made by Shreya</p>
    </footer>
</body>
</html>
